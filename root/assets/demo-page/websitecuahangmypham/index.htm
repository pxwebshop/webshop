<html>

<head>
    <title>PXWebshop</title>
    <style>
        body {
            overflow: hidden;
            /* Hide scrollbars */
        }

        .container {
            position: relative;
            width: 101.5%;
            padding-bottom: 105%;
            height: 45%;
            top: -75px;
            left: -8px;
        }

        .responsive-iframe {
            position: absolute;
            width: inherit;
            height: inherit;
            border: none;
        }

        @media only screen and (min-device-width: 320px) and (max-device-width: 480px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: portrait) {
            body {
                overflow: unset;
            }

            .container {
                height: 105%;
                padding-bottom: 0;
            }

            .responsive-iframe {

                position: absolute;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
                width: 100%;
                height: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <iframe class="responsive-iframe" src="http://mauweb.shost.vn/demo/116" allowfullscreen></iframe>
    </div>
</body>

</html>
